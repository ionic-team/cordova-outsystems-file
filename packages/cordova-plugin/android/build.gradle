buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2'
    }
}

apply plugin: 'kotlin-kapt'
allprojects {
    repositories {
        maven { url 'https://pkgs.dev.azure.com/OutSystemsRD/9e79bc5b-69b2-4476-9ca5-d67594972a52/_packaging/PublicArtifactRepository/maven/v1' }
    }
}

dependencies{

    // TODO to be replaced with 1.0.0 once it's published on maven
    implementation("io.ionic.libs:ionfilesystem-android:0.0.2@aar")

    implementation("com.github.outsystems:oscore-android:1.2.0@aar")
    implementation("com.github.outsystems:oscordova-android:2.0.1@aar")

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'

    // appcompact
    implementation "androidx.appcompat:appcompat:1.7.0"

    implementation("org.jetbrains.kotlinx:kotlinx-coroutines-play-services:1.6.4")
    implementation 'com.google.code.gson:gson:2.10.1'
}


android {
    buildTypes {
        debug {
            // do not upload debug versions to crashlytics
        }
    }
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}